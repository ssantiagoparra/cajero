<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero Automático</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- animate.css para efectos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/fondocajero.png');
            background-color: #fffcec; /* Fondo claro */
            font-family: 'Arial', sans-serif;
        }

        /* Estilos del contenedor principal */
        .container {
            max-width: 800px;
            margin-top: 50px;
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 2px solid #6a0dad;
        }

        /* Estilo para los títulos */
        h2, h3 {
            color: #ffffff; /* Color morado */
            font-family: 'Arial', sans-serif;
            font-weight: bold;
        }

        /* Botones personalizados */
        .btn-primary {
            background-color: #f7a800; /* Amarillo brillante */
            border-color: #f7a800;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #e89700;
            border-color: #e89700;
        }

        .btn-secondary {
            background-color: #5217a3; /* Morado */
            border-color: #6a0dad;
            transition: background-color 0.3s ease;
        }
        .btn-secondary:hover {
            background-color: #580a9a;
            border-color: #580a9a;
        }

        /* Sección de formulario */
        .form-control {
            border-radius: 10px;
            border-color: #6a0dad;
            box-shadow: none;
        }

        /* Estilo para panel de opciones */
        .panel-opciones {
            background-color: #6a0dad;
            color: white;
            padding: 30px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .panel-opciones h3 {
            font-size: 22px;
            margin-bottom: 10px;
        }

        .saldo {
            font-size: 1.5rem;
            margin-top: 15px;
            font-weight: bold;
            color: #f7a800;
        }

        /* Estilo para las acciones (botones) */
        .acciones {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background-color: #f7a800;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            color: #333;
        }

        .acciones p {
            font-size: 18px;
        }

        /* Animaciones */
        .fade-in {
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Estilo para los mensajes de alerta */
        .alert {
            font-size: 18px;
            font-weight: bold;
        }

        /* Fondo con imagen */
        .background-img {
            background-image: url('/fondocajero.png');
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: white;
        }
    </style>
</head>
<body class="">
    <div class="container fade-in">
        <!-- Sección de Registro -->
        <div id="seccion-registro" class="text-center mt-20">
            <form id="formulario-registro" class="animate__animated animate__fadeInUp">
                <div class="mb-3">
                    <label for="nombre-usuario" class="form-label">Nombre de usuario</label>
                    <input type="text" class="form-control" id="nombre-usuario" placeholder="Ingrese un nombre de usuario" required>
                </div>
                <div class="mb-3">
                    <label for="contrasena" class="form-label">Contraseña (opcional)</label>
                    <input type="password" class="form-control" id="contrasena" placeholder="Ingrese una contraseña">
                </div>
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>
        </div>

        <!-- Sección de Ingreso -->
        <div id="seccion-ingreso" class="text-center" style="display:none;">
            <h2 class="animate__animated animate__fadeInUp">Iniciar sesión</h2>
            <form id="formulario-ingreso" class="animate__animated animate__fadeInUp">
                <div class="mb-3">
                    <label for="usuario-ingreso" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="usuario-ingreso" placeholder="Ingrese su nombre de usuario">
                </div>
                <div class="mb-3">
                    <label for="contrasena-ingreso" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="contrasena-ingreso" placeholder="Ingrese su contraseña">
                </div>
                <button type="submit" class="btn btn-secondary">Iniciar sesión</button>
            </form>
        </div>

        <!-- Panel de Opciones del Usuario -->
        <div id="panel-opciones" class="panel-opciones" style="display:none;">
            <h3>Bienvenido, <span id="nombre-usuario-activo">Usuario</span></h3>
            <div class="saldo">
                Saldo disponible: $<span id="saldo-actual">0</span>
            </div>
            <button class="btn btn-primary" id="ver-saldo">Ver saldo</button>
            <button class="btn btn-primary" id="transferir">Transferir</button>
            <button class="btn btn-primary" id="consignar">Consignar</button>
            <button class="btn btn-primary" id="retirar">Retirar</button>
            <button class="btn btn-primary" id="ver-movimientos">Ver movimientos</button>
            <button class="btn btn-secondary" id="cerrar-sesion">Cerrar sesión</button>
        </div>

        <!-- Sección de Acciones -->
        <div id="acciones" class="acciones" style="display:none;">
            <p></p>
        </div>
    </div>

    <!-- Scripts de JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.js"></script>
    <script src="/script.js">
        // Código JavaScript ya proporcionado para la lógica del cajero
    </script>
</body>
</html>
